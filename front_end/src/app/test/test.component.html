<div class="test-container">
  <h1>📘 Création d’un Test TOEIC</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Titre du Test :</label>
      <input type="text" [(ngModel)]="test.Titre" name="titre" required class="form-control" placeholder="Entrez le titre">
    </div>

    <div class="form-group">
      <label>Type du Test :</label>
      <select [(ngModel)]="test.Type" name="type" required class="form-control">
        <option value="Écrit">Écrit</option>
        <option value="Oral">Oral</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date du Test :</label>
      <input type="date" [(ngModel)]="test.Date" name="date" required class="form-control">
    </div>

    <div class="form-group">
      <label>Groupe Assigné :</label>
      <select [(ngModel)]="test.groupe" name="groupe" required class="form-control">
        <option value="Cls 1 24-25 PODVIN">Cls 1 24-25 PODVIN</option>
        <option value="Cls 2 24-25 PODVIN">Cls 2 24-25 PODVIN</option>
      </select>
    </div>

    <h3>Saisie des Réponses (200 Questions)</h3>
    <table class="answer-table">
      <thead>
        <tr>
          <th>Question</th>
          <th>Réponse</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let question of questions; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <select [(ngModel)]="question.reponse" name="reponse{{ i }}" required class="form-control">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>

    <button type="submit" >📝 Enregistrer le Test</button>
  </form>
</div>
