<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center mb-4">Téléverser Votre Fichier Excel</h2>
      <form (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="file">Sélectionnez un fichier Excel</label>
          <input
            type="file"
            class="form-control-file"
            id="file"
            (change)="onFileChange($event)"
            accept=".xlsx, .xls"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
          <span *ngIf="!isLoading">Téléverser</span>
          <span *ngIf="isLoading">Téléversement en cours...</span>
        </button>
      </form>
    </div>
  </div>
</div>
