<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Liste des Étudiants</h2>
        <div>
          <button class="btn btn-primary btn-sm" routerLink="/addstudent">
            <i class="fas fa-plus"></i> Ajouter un Étudiant
          </button>
          <div class="search-bar ml-2">
            <input type="text" class="form-control form-control-sm" placeholder="Rechercher..." [(ngModel)]="searchText">
          </div>
        </div>
      </div>

      <!-- Tableau -->
      <table class="table table-flat">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Promotion</th>
            <th>Groupe</th>
            <th>Site</th>
            <th>Spécialité</th>
            <th>Email</th>
            <th>Score</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of filteredStudents">
            <td>{{ student.nom }}</td>
            <td>{{ student.prenom }}</td>
            <td>{{ student.promotion }}</td>
            <td>{{ student.groupe }}</td>
            <td>{{ student.site }}</td>
            <td>{{ student.specialite }}</td>
            <td>{{ student.email }}</td>
        
            <td>
              <a [routerLink]="['/scorestudent', student.id]" class="text-info">
                <i class="fas fa-chart-line"></i>
              </a>
            </td>
            <td>
              <a [routerLink]="['/update-student', student.id]" class="text-primary">
                <i class="fas fa-edit"></i>
              </a>
              <a (click)="deleteStudent(student.id)" class="text-danger ml-2">
                <i class="fas fa-times"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Paginateur -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
          <button class="btn btn-outline-secondary btn-sm" (click)="previousPage()" [disabled]="currentPage === 1">
            <i class="fas fa-chevron-left"></i> Précédent
          </button>
          <button class="btn btn-outline-secondary btn-sm ml-2" (click)="nextPage()" [disabled]="currentPage === totalPages">
            Suivant <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div>
          Page {{ currentPage }} sur {{ totalPages }}
        </div>
      </div>
    </div>
  </div>
</div>
